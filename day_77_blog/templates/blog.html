<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riyas's Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Riyas's Blog</h1>
    <button type="button" onclick="location.href='/loginForm'">Login</button>
    {% for blog in blogs %}
    <h2>{{ blog.title }}</h2>
    <p>Date: {{ blog.date }}</p>
    <p>{{ blog.body }}</p>
    <hr>
    {% endfor %}
</body>
</html>
